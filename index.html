<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="./component/objects.js"></script>
</head>

<body>

    <a-scene id="scene" background="color: #000000">
        <a-assets>
            <a-assets-item
            id="steve" 
            src="./steve/scene.gltf">
            </a-assets-item>
            <a-assets-item
            id="glare" 
            src="./assets/allay/source/model.gltf">
            </a-assets-item>
            <a-assets-item
            id="cow" 
            src="./assets/minecraft_-_cow/scene.gltf">
            </a-assets-item>
            <a-assets-item
            id="pig" 
            src="./assets/minecraft_-_pig/scene.gltf">
            </a-assets-item>
            <a-assets-item
            id="zombie" 
            src="./assets/minecraft_-_zombie/scene.gltf">
            </a-assets-item>
            </a-assets-item
            id="sword"
            src="./assets/sword/scene.gltf">
             </a-assets-items>


            
        </a-assets>
        
        <a-entity id="environment" environment="preset: forest; skyType:gradient; lighting:point">
        </a-entity>

        <a-entity gltf-model="#pig" id="pig1" position="1 0.5 15" scale="0.05 0.05 0.05" rotation="180 180 180">
        </a-entity>
<!-- cow -->
        <a-entity gltf-model="#cow" id="cow1" position="5 0.7 15" scale="0.04 0.04 0.04" rotation="180 190 180"
        animation="property: position; to: 1 0 5; dur: 10000" light="type: directional; color: #FFF; intensity: 0.6"></a-entity>

        
        <a-entity gltf-model="#pig" id="pig2" position="10 0.7 15" scale="0.05 0.05 0.05" rotation="180 190 180"></a-entity>        
        
        <a-entity gltf-model="#cow" id="cow2" position="-10 0.7 -5" scale="0.04 0.04 0.04" rotation="180 190 180"></a-entity>        

        <a-entity gltf-model="#zombie" id="zombie1" position="-10 0.7 15" scale="0.05 0.05 0.05" rotation="180 190 180"></a-entity>        
        
        <a-entity gltf-model="#glare" id="glare1" position="-10 0.7 -55" scale="0.5 0.5 0.5" rotation="180 180 180"
        animation="property: position; to: 1 10 5;  dur: 10000"></a-entity>

        <a-entity objects>
        </a-entity>

        <a-entity position="1 0 20">
            <a-camera>
                
            </a-camera>
            <a-entity gltf-model="#sword" id="sword1" scale="100 100 100" position="1 1 100" ></a-entity> 


        </a-entity>
     
        
      
          


    </a-scene>
</body>

</html>
